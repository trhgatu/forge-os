name: CI - Backend Lint & Build Test

on:
  push:
    branches: ['**']
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'apps/api/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ§¹ Run linter
        run: pnpm turbo lint --filter=@forge/api

      - name: ğŸ³ Docker build test
        run: docker build -t forge-os-backend ./apps/api