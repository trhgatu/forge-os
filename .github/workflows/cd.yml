name: CD - Deploy Backend to Docker Hub

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/api/**'
      - 'packages/**'
      - '.github/workflows/cd.yml'
      - 'package.json'
      - 'pnpm-workspace.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            trhgatu/forge-os-backend:${{ github.ref_name }}
            trhgatu/forge-os-backend:latest
          cache-from: type=registry,ref=trhgatu/forge-os-backend:buildcache
          cache-to: type=registry,ref=trhgatu/forge-os-backend:buildcache,mode=max

      - name: ğŸš€ Trigger redeploy on Render
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PROD }}
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_DEV }}
          fi